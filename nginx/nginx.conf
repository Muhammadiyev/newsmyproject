upstream ost_api {
  server web:8080;
}

server {

  listen 80;

  location / {
    proxy_pass http://ost_api;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
    proxy_redirect off;
  }
  location /staticfiles/ {
    alias /usr/src/app/staticfiles/;
  }
  location /mediafiles/ {
    alias /usr/src/app/mediafiles/;
  }
}
