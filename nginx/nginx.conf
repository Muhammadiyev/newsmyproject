upstream ost_api {
    server web:8080;
}

server {

    listen 8080;

    location / {
        proxy_pass http://ost_api;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /staticfiles/ {
        alias /home/app/web/staticfiles/;
    }
    location /mediafiles/ {
        alias /home/app/web/mediafiles/;
    }
}